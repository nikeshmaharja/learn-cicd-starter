on:
    push:
      branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
    
        steps:
        - name: Check out code
          uses: actions/checkout@v4
    
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: "1.23.0"
    
        - name: Build
          run: ./scripts/buildprod.sh
    
    
        - id: 'auth'
          uses: 'google-github-actions/auth@v2'
          with:
            credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

        - name: 'Set up Cloud SDK'
          uses: 'google-github-actions/setup-gcloud@v2'

        - name: 'Use gcloud CLI'
          run: 'gcloud info'
        
        - name: 'build docker image'
          run: "gcloud builds submit --tag '${{ secrets.REGION }}-docker.pkg.dev/${{secrets.PROJECT_ID}}/${{secrets.REPOSITORY}}/${{secrets.IMAGE}}:${{secrets.TAG}}' ."
    
        - name: 'deploy to cloud run'
          run: "gcloud run deploy '${{secrets.SERVICE}}' --image '${{ secrets.REGION }}-docker.pkg.dev/${{secrets.PROJECT_ID}}/${{secrets.REPOSITORY}}/${{secrets.IMAGE}}:${{secrets.TAG}}' --platform managed --region '${{secrets.REGION}}' --allow-unauthenticated --project PROJECT_ID --max-instances=4"